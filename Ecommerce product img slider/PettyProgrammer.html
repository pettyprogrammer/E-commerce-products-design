<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="PettyProgrammer.css" />
    <link rel="stylesheet" href="fontawesome/css/all.css" />
    <title>Awesome calculator</title>
  </head>
  <body>
    <div id="card_container">
      <div class="card">
        <!-- card left side html -->
        <div class="card_cover">
          <div class="cover_text">NIKE AIR MAX 2020</div>
          <img src="https://i.imgur.com/ABJ8uov.png" alt="" />
        </div>
        <!-- card right side html -->
        <div class="card_content">
          <h1 class="title">air max 2020</h1>
          <h1 class="sub_title">men's running shoes</h1>
          <div class="rating"></div>
          <div class="price">190</div>
          <p class="desc">
            Remember the Revolution. In 1987, we showcased visible Air for thes
            first time. Over the years, itâ€™s been reimagined and retooled, but
            the heritage always remains.
          </p>
          <!-- card_block_one -->
          <div class="card_block">
            <div class="card_block_title">size</div>
            <div class="options">
              <a href="" class="options">6</a>
              <a href="" class="options">7</a>
              <a href="" class="options active">8</a>
              <a href="" class="options">9</a>
              <a href="" class="options">10</a>
            </div>
          </div>
          <!-- card_block_two html -->
          <div class="card_block">
            <div class="card_block_title">colors</div>
            <div class="color_options">
              <input type="radio" name="color" class="orange" />
              <input type="radio" name="color" class="green" />
              <input type="radio" name="color" class="yellow" />
              <input type="radio" name="color" class="blue" />
            </div>
          </div>
          <!-- card_block_three html -->
          <div class="card_block"><a href="#" class="btn">add to card</a></div>
        </div>
      </div>
    </div>
    <!-- html end now css part -->
    <script src="pettyprogrammer.js"></script>
  </body>
</html>
