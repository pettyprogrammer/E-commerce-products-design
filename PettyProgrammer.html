<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="PettyProgrammer.css" />
    <link rel="stylesheet" href="fontawesome/css/all.css" />
    <title>Awesome calculator</title>
  </head>
  <body>
    <div id="slider_container">
      <input type="radio" name="slide" id="slide-one" checked />
      <input type="radio" name="slide" id="slide-two" />
      <input type="radio" name="slide" id="slide-three" />
      <input type="radio" name="slide" id="slide-four" />

      <div id="slides">
        <div class="inner">
          <div class="slide slide-1"></div>
          <div class="slide slide-2"></div>
          <div class="slide slide-3"></div>
          <div class="slide slide-4"></div>
        </div>
      </div>

      <div id="button">
        <label for="slide-one"></label>
        <label for="slide-two"></label>
        <label for="slide-three"></label>
        <label for="slide-four"></label>
      </div>
    </div>
    <script src="pettyprogrammer.js"></script>
  </body>
</html>
